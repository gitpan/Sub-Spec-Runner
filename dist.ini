name    = Sub-Spec-Runner
version = 0.18
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Sub-Spec-Runner/
repository  = http://github.com/sharyanto/perl-Sub-Spec-Runner

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]

[CompileTests]
[InstallRelease]
install_command = cpanm -n .
[Twitter]
hash_tags = #perl #cpan
url_shortener = Metamark

;[@Git]
[Prereqs]
; for testing
Test::More                    = 0.96
Capture::Tiny                 = 0
File::chdir                   = 0

; for runtime
perl                          = 5.010000
Algorithm::Dependency         = 0
JSON                          = 0
Log::Any                      = 0
Moo                           = 0
Sub::Spec                     = 0.08
YAML::Syck                    = 0

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
